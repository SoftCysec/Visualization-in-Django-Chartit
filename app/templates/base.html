{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <!-- CSS Files -->
  <link href="{% static 'css/material-dashboard.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/material-dashboard.css' %}">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons" rel="stylesheet">
  <!-- CSRF token -->
  {% csrf_token %}
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Dataset Headers</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  {% if columns %}
                      {% for column in columns %}
                          <li class="nav-item">
                              <a class="nav-link" href="{% url 'chart' %}?column={{ column }}">{{ column }}</a>
                          </li>
                      {% endfor %}
                  {% endif %}
              </ul>
          </div>
      </nav>
    </div>
    <div class="main-panel">
      <!-- Navbar goes here -->
      <div class="content-wrapper">
        {% block content %}{% endblock %}
      </div>
      <!-- Footer goes here -->
    </div>
  </div>
    <!-- Material Dashboard JS -->
    <script src="{% static 'js/core/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/world.js' %}"></script>
    <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
    <script src="{% static 'js/plugins/chart.extension.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
    <script src="{% static 'js/material-dashboard.js' %}"></script>
</body>
</html>
